<!DOCTYPE html>

    <link rel="stylesheet" href="./css/index.css">

        </nav>

        <section class="banniere_menu">

            <label class="menutitrecheck" for="_10">

                    </div>
                </div>
                <input id="_1" type="checkbox">

            <label class="menucheck" for="_2">

            </div>

                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>

            </label>
            <label class="menucheck" for="_5">

                <div class="circle">

            </div>

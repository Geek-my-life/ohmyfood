<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/ab907928cc.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood! - La palette du goût</title>

  <body class="menu_body">
    <header class="menu_head">
      <nav class="menu_nav">
        <a href="index.html">
          <i class="fa-solid fa-arrow-left"></i>
          <img src="./img/logo.png" alt="Logo Ohmyfood!" />
        </a>
      </nav>
    </header>
    <main>
      <div class="banniere_menu">
        <img src="./img/palettedugout.jpg" alt="La palette du goût" />
        <div class="blanc"></div>
      </div>
      <section class="menutitre">
        <h1>La palette du goût</h1>
        <label class="menutitrecheck" for="_20">
          <input id="_20" type="checkbox" />
          <i class="fa-solid fa-heart"></i>
        </label>
      </section>
      <section class="menu">
        <h2>ENTRÉES</h2>
        <div class="vert"></div>
        <label class="menucheck" for="_1">
          <span class="menutxt">
            <span class="h3">Fricassée d'escargot</span>
            <span class="menudetail">
              <span class="h4">Au piment d'Espelette</span>
              <span class="h5">25€</span>
            </span>
          </span>
          <input id="_1" type="checkbox" />
          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
        <label class="menucheck" for="_2">
          <span class="menutxt">
            <span class="h3">Foie gras de canard mi-cuit</span>
            <span class="menudetail">
              <span class="h4">Et ses copeaux de truffe noire</span>
              <span class="h5">35€</span>
            </span>
          </span>
          <input id="_2" type="checkbox" />
          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
        <label class="menucheck" for="_3">
          <span class="menutxt">
            <span class="h3">Œuf au plat</span>
            <span class="menudetail">
              <span class="h4">Assaisonné à la truffe sur lit de caviar</span>
              <span class="h5">20€</span>
            </span>
          </span>
          <input id="_3" type="checkbox" />
          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
        <h2>PLATS</h2>
        <div class="vert"></div>
        <label class="menucheck" for="_4">
          <span class="menutxt">
            <span class="h3">Filet de boeuf aux herbes</span>
            <span class="menudetail">
              <span class="h4">Accompagné de sa ribambelle de légumes</span>
              <span class="h5">40€</span>
            </span>
          </span>
          <input id="_4" type="checkbox" />
          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
        <label class="menucheck" for="_5">
          <span class="menutxt">
            <span class="h3">Parmentier de queue de boeuf</span>
            <span class="menudetail">
              <span class="h4">À la truffe noire sur sa purée de panais</span>
              <span class="h5">35€</span>
            </span>
          </span>
          <input id="_5" type="checkbox" />
          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
        <label class="menucheck" for="_6">
          <span class="menutxt">
            <span class="h3">Filet de turbot</span>
            <span class="menudetail">
              <span class="h4">Aux agrumes</span>
              <span class="h5">44€</span>
            </span>
          </span>
          <input id="_6" type="checkbox" />
          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>

        <div class="vert"></div>
        <label class="menucheck" for="_7">
          <span class="menutxt">
            <span class="h3">Paris-Brest</span>
            <span class="menudetail">
              <span class="h4">Revisité</span>
              <span class="h5">18€</span>
            </span>
          </span>
          <input id="_7" type="checkbox" />
          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
        <label class="menucheck" for="_8">
          <span class="menutxt">
            <span class="h3">Macaron au chocolat d'exception</span>

          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
        <label class="menucheck" for="_9">
          <span class="menutxt">
            <span class="h3">Mousse au chocolat</span>
            <span class="menudetail">
              <span class="h4">Au piment d'Espelette et à la truffe noire</span>
              <span class="h5">23€</span>
            </span>
          </span>
          <input id="_9" type="checkbox" />
          <span class="circle">
            <i class="fa-solid fa-circle-check"></i>
          </span>

        <a href="mentionslegales.html">Mentions légales</a><br />
        <a href="mailto:ohmyfood@gmail.com?subject=Nous%20contacter">Contact</a>
      </div>

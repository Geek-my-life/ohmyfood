<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="https://kit.fontawesome.com/ab907928cc.js" crossorigin="anonymous"></script>
    <title>Ohmyfood! - La palette du goût</title>
</head>

<body class="menu_body">
    <header class="menu_head">
        <nav class="menu_nav">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
                <img src="./img/logo.png" alt="Logo Ohmyfood!">
            </a>
        </nav>
    </header>
    <main>
        <section class="banniere_menu">
            <img src="./img/alafrancaise.jpg" alt="">
            <div class="blanc">
            </div>
        </section>
        <section class="menutitre">
            <h1>La palette du goût</h1>
            <label class="menutitrecheck" for="_10">
                <input id="_10" type="checkbox">
                <i class="fa-solid fa-heart"></i>
            </label>
        </section>
        <section class="menu">
            <h2>ENTRÉES</h2>
            <div class="vert">
            </div>
            <label class="menucheck" for="_1">
                <div class="menutxt">
                    <h3>Fricassée d'escargot</h3>
                    <div class="menudetail">
                        <h4>Au piment d'Espelette</h4>
                        <h5>25€</h5>
                    </div>
                </div>
                <input id="_1" type="checkbox">
                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>
            <label class="menucheck" for="_2">
                <div class="menutxt">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <div class="menudetail">
                        <h4>Et ses copeaux de truffe noire</h4>
                        <h5>35€</h5>
                    </div>
                </div>
                <input id="_2" type="checkbox">
                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>
            <label class="menucheck" for="_3">
                <div class="menutxt">
                    <h3>Œuf au plat</h3>
                    <div class="menudetail">
                        <h4>Assaisonné à la truffe sur lit de caviar</h4>
                        <h5>20€</h5>
                    </div>
                </div>
                <input id="_3" type="checkbox">
                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>
            <h2>PLATS</h2>
            <div class="vert">
            </div>
            <label class="menucheck" for="_4">
                <div class="menutxt">
                    <h3>Filet de boeuf aux herbes</h3>
                    <div class="menudetail">
                        <h4>Accompagné de sa ribambelle de légumes</h4>
                        <h5>40€</h5>
                    </div>
                </div>
                <input id="_4" type="checkbox">
                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>
            <label class="menucheck" for="_5">
                <div class="menutxt">
                    <h3>Parmentier de queue de boeuf</h3>
                    <div class="menudetail">
                        <h4>À la truffe noire sur sa purée de panais</h4>
                        <h5>35€</h5>
                    </div>
                </div>
                <input id="_5" type="checkbox">
                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>
            <label class="menucheck" for="_6">
                <div class="menutxt">
                    <h3>Filet de turbot</h3>
                    <div class="menudetail">
                        <h4>Aux agrumes</h4>
                        <h5>44€</h5>
                    </div>
                </div>
                <input id="_6" type="checkbox">
                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>
            <h2>DESSERTS</h2>
            <div class="vert">
            </div>
            <label class="menucheck" for="_7">
                <div class="menutxt">
                    <h3>Paris-Brest</h3>
                    <div class="menudetail">
                        <h4>Revisité</h4>
                        <h5>18€</h5>
                    </div>
                </div>
                <input id="_7" type="checkbox">
                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>
            <label class="menucheck" for="_8">
                <div class="menutxt">
                    <h3>Macaron au chocolat d'exception</h3>
                    <div class="menudetail">

                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>
            <label class="menucheck" for="_9">
                <div class="menutxt">
                    <h3>Mousse au chocolat</h3>
                    <div class="menudetail">
                        <h4>Au piment d'Espelette et à la truffe noire</h4>
                        <h5>23€</h5>
                    </div>
                </div>
                <input id="_9" type="checkbox">
                <div class="circle">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </label>

                <div class="footlien">

                </div>
            </div>
            <div class="foottxt">

                <div class="footlien">
                    <a href="mailto:ohmyfood@gmail.com?subject=Devenir partenaire">Devenir partenaire</a>
                </div>
            </div>
            <div class="footlien">
                <a href="mentionslegales.html">Mentions légales</a>
            </div>
            <div class="footlien">
                <a href="mailto:ohmyfood@gmail.com?subject=Nous contacter">Contact</a>
            </div>
        </section>

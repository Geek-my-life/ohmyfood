<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mention.css">
    <script src="https://kit.fontawesome.com/ab907928cc.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
</head>

<body>
    <header>
        <main>
            <a href="index.html">
                <div class="arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <section class="logo">
                    <img src="../img/logo.png" alt="Logo Ohmyfood!">
                </section>
            </a>
            <section class="adress">
                <div class="adressicone">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="adressbutton">
                    <input type="search" value="Paris, Belleville">
                </div>
            </section>
        </main>
    </header>
    <nav>
        <section class="bannière">
            <h1>Page en cours de construction</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>
                Explorer nos restaurants
            </button>
        </section>
    </nav>
    <footer>
        <section class="footimg">
            <img src="../img/logoblanc.png" alt="Logo Ohmyfood!">
        </section>
        <section class="footmenu">
            <div class="foottxt">
                <div class="footicone">
                    <i class="fa-solid fa-utensils"></i>
                </div>
                <div class="footlien">
                    <a href="mailto:ohmyfood@gmail.com?subject=Proposer un restaurant">Proposer un restaurant</a>
                </div>
            </div>
            <div class="foottxt">
                <div class="footicone">
                    <i class="fa-solid fa-handshake-angle"></i>
                </div>
                <div class="footlien">
                    <a href="mailto:ohmyfood@gmail.com?subject=Devenir partenaire">Devenir partenaire</a>
                </div>
            </div>
            <div class="footlien">
                <a href="mentionslegales.html">Mentions légales</a>
            </div>
            <div class="footlien">
                <a href="mailto:ohmyfood@gmail.com?subject=Nous contacter">Contact</a>
            </div>
        </section>
    </footer>
</body>

</html>
